name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: QuanHoangNgoc
          template: classic
          config_timezone: Asia/Ho_Chi_Minh
          base: header, activity, community, repositories, metadata

          # ðŸŽ¨ Style & themes
          config_display: large
          config_order: base.header, base.repositories, languages, isocalendar, achievements, habits
          config_padding: 10, 20
          config_twemoji: yes
          config_oauth: yes

          # ðŸ“Š Plugins for rich content
          plugin_isocalendar: yes        # contribution calendar
          plugin_isocalendar_duration: full-year
          plugin_languages: yes          # top languages
          plugin_languages_ignored: html, css
          plugin_languages_limit: 8
          plugin_languages_details: percentage, bytes-size
          plugin_languages_colors: github
          plugin_achievements: yes       # achievements (cool badges!)
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_limit: 5
          plugin_habits: yes             # coding habits (commit times)
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_stars: yes              # starred repos
          plugin_followup: yes
          plugin_traffic: yes            # repo views & clones

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update beautiful metrics" || echo "No changes"
          git push
