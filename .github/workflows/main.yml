name: Generate GitHub Stats

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 * * * *"   # run every hour
  workflow_dispatch:       # allow manual run

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create folder
        run: mkdir -p generated

      - name: Generate Overview
        run: |
          curl -s -L "https://github-readme-stats.vercel.app/api?username=QuanHoangNgoc&show_icons=true&theme=default&count_private=true&include_all_commits=false" -o generated/overview.svg
      
      - name: Generate Languages
        run: |
          curl -s -L "https://github-readme-stats.vercel.app/api/top-langs/?username=QuanHoangNgoc&layout=compact&langs_count=10" -o generated/languages.svg
      
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add generated/*.svg
          git commit -m "Update generated stats" || echo "No changes to commit"
          git push
